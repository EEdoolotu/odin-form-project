<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Form Project</title>
</head>
<body>
    <main class="container">
        <div class="left-div">
            <img class="leaf-image" src="halie-west-25xggax4bSA-unsplash.jpg">
            <div class="overlay">
                <img src="odin-logo.png" alt="odin-logo">
                <span>ODIN</span>
            </div>
        </div>
        <div class="form-div">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You know you want to.</h2>


            <h2 class="special-line">Let's do this!</h2>
            <form class="form-container">
                <div class="form-elements">
                    <label for="first-name">FIRST NAME</label>
                    <input required id="first-name" name="first-name" type="text" placeholder=" ">
                </div>
                <div class="form-elements">
                    <label for="last-name">LAST NAME</label>
                    <input required id="last-name" name="last-name" type="text" placeholder=" " >
                </div>
                <div class="form-elements">
                    <label for="email">EMAIL</label>
                    <input required id="email" name="email" type="email" placeholder=" ">
                </div>
                <div class="form-elements">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input required id="phone-number" name="phone-number" type="number" placeholder=" ">
                </div>
                <div class="form-elements">
                    <label for="password">PASSWORD</label>
                    <input required id="password" name="password" type="password" placeholder=" ">
                </div>
                <div class="form-elements">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input required id="confirm-password" name="confirm-password" type="password" placeholder=" " >
                </div>
                <button>Create Account</button>
                
                
            </form>
            <p>Already have an account? Log in</p>
            

        </div>
        

    </main>

    <script src="script.js"></script>
</body>
</html>
